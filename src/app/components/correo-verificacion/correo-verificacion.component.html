<header class="footer py-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4 col-md-2">
                <img alt="" class="img-fluid" src="../../../../../assets/img/commons/Logo e-spug.png">
            </div>
        </div>
    </div>
</header>

<div *ngIf="filtersLoaded | async" class="container-fluid" style=" max-width:750px">
    <div class="row justify-content-center rowNew">
        <div class="col-12 col-md-6 columna" id="tituloDiv">
            <h3> Ingresa tu correo</h3>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 ">
            <input [disabled]="validEmailField" type="text" id="correoInput" placeholder="Correo" (input)="onSearchChange($event.target.value)">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 ">
            <button [disabled]="!correoText || validEmailField" class="btn btn-primary" (click)="aceptar()" id="validarBoton">Validar Correo</button>
        </div>
    </div>



</div>

<div *ngIf="validEmailField">
    <div>{{error}}</div>
    <app-correo [id]="id" (resultValidation)='reciveResultFromValidate($event)'></app-correo>
    <!-- <button class="btn btn-primary" (click)="changeEmail()" id="cambiarEmailBoton">Cambiar Correo</button> -->
</div>
