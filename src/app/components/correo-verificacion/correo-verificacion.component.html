<div *ngIf="filtersLoaded | async" class="container-fluid" style=" max-width:750px">
    <div class="row justify-content-center rowNew">
        <div class="col-12 col-md-6 columna" id="tituloDiv">
            <h3> Ingresa tu correo</h3>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 ">
            <input type="text" id="correoInput" placeholder="Correo" (input)="onSearchChange($event.target.value)">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 ">
            <button [disabled]="!correoText" class="btn btn-primary" (click)="validaCorreo()" id="validarBoton">Validar Correo</button>
        </div>
    </div>
</div>
