
<div class="page-capture">
    <div class= " {{isEdge ? 'ui-canvas-container hiddenEdge':'ui-canvas-container'}}">
        <video class= "{{this.isMobileBool ? 'ui-canvas' : isEdge ? 'ui-canvas scale-edge' : 'ui-canvas'}}"   autoplay="" playsinline="" 
        ng-style = "{this.isMobileBool ? 'display: inherit;' :  'display: inherit; transform: scaleX(-1);'}" ></video>
        <div class="overlay overlay-rect overlay-rect-id"></div>
    </div>
    <footer>
        <div class="message-box box-shadow ">{{mensaje}}</div>
        <button class="btn blue"  (click)="enter()" >DOCUMENT CAPTURE</button>
    </footer>
</div>
