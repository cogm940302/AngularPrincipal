<div class="container">
    <div class="row justify-content-center">
      <div class="col col-md-4">
        <main role="main" id="adentro" class="flex-shrink-0"> <!-- Esta es la parte que se debe cambiar-->
          <div class="container-fluid">
            <div class="row justify-content-center">
              <div class="col py-4">
                <h2 class="text-center">
                  Cuenta CLABE</h2>                  
                  <p class="text-2 text-center">
                    Proporcionanos la cuenta CLABE donde te depositaremos el dinero de tus ventas.
                </p>
                  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" >
                  <div class="form-group">
                    <input type="text" formControlName="cuentaClabe" class=" form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && f.cuentaClabe.errors }">
                    <div *ngIf="submitted && f.cuentaClabe.errors" class="invalid-feedback">
                      <div *ngIf="f.cuentaClabe.errors.required">Cuenta clabe requerida</div>
                      <div *ngIf="f.cuentaClabe.errors.maxlength">La cuenta clabe debe contener 18 dígitos</div>
                      <div *ngIf="f.cuentaClabe.errors.minlength">La cuenta clabe debe contener 18 dígitos</div>
                      <div *ngIf="f.cuentaClabe.errors.pattern">La cuenta clabe debe contener solo dígitos</div>
                      <div *ngIf="f.cuentaClabe.errors.valid">La cuenta clabe no es correcta</div>
                       
                  </div>
                    <small class="form-text text-muted"></small>
                  </div>
                  <p class="my-3">
                    <button type="submit" (click)="continuar()" class="btn btn-lg btn-block btn-danger mr-3 btnUrl">Continuar</button>
                  </p>
                  </form>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
